<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Idade + 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
 
</head>
<body>
    <script>
    var nome = prompt("Digite o name:");
    var idade = prompt("Digite a idade:");
    
    function imprimir() {
        idade++;
        alert("Seu nome é : " + nome + "\n Você tem : " + idade + " Anos " );
        
    }    
    </script> 

    <input type="button" onclick="imprimir();" value="Enviar">

</body>
</html>
