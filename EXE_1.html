<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Entrada / Saída de Nome e Idade </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
 
</head>
<body>
    <script>
    var nome = prompt("Digite o name:");
    var idade = prompt("Digite a idade:");

    function imprimir() {
        if(idade > '0' && idade <= '10'){
        alert(nome + " é Criança e tem " + idade + " Anos ");
        }
        if(idade > '10' && idade <= '16'){
        alert(nome + " é Jovem e tem " + idade + " Anos ");
        }
        if(idade > '17' && idade <= '25'){
        alert(nome + " é Adulto e tem " + idade + " Anos ");
        }
        if(idade > '25' && idade <= '48'){
        alert(nome + " é Meia Idade e tem " + idade + " Anos ");
        }
        if(idade > '48' && idade <= '75'){
        alert(nome + " é Idoso e tem " + idade + " Anos ");
        }
        if(idade > '75' && idade <= '89'){
        alert(nome + " é Idoso e tem " + idade + " Anos ");
        }
        
    }    
    </script> 

    <input type="button" onclick="imprimir();" value="Relatório">

</body>
</html>
