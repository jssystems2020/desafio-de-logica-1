<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cálculo de Triângulo </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
 
</head>
<body>
    <script>
    var a = prompt("Digite o valor de A :");
    var b = prompt("Digite o valor de B :");
    var c = prompt("Digite o valor de C :");
    var resutado = parseInt(a) + parseInt(b) + parseInt(c);    

    function executar() {
        if( a == b && a == c ){
            triangulo = " Equilátero ";   
        }else if(a != b && a != c && b != c){
            triangulo = " Escaleno ";
        }else {
            triangulo = " Isósceles";
        }
        alert(" Dimensões : " + a + " x " +  b + " x " + c + "\n O triângulo é : " + triangulo);  
    }    
    </script> 

    <input type="button" onclick="executar();" value="Cálcular">

</body>
</html>
